<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Git Hub</title>
  </head>
  <body>
    <section>
      <h2 id="secret-info">Secret Info</h2>
      <input type="text" name="" id="delete-input" />
      <button id="confirm" disabled>Confirm</button>
    </section>
    <script>
      document
        .getElementById("delete-input")
        .addEventListener("keyup", function (event) {
          const textConfirm = event.target.value;
          const btn = document.getElementById("confirm");
          if (textConfirm === "delete") {
            btn.removeAttribute("disabled");
          } else {
            btn.setAttribute("disabled", true);
          }
        });
      document.getElementById("confirm").addEventListener("click", function () {
        const typeConfirm = document.getElementById("secret-info");
        typeConfirm.style.display = "none";
      });
    </script>
  </body>
</html>
